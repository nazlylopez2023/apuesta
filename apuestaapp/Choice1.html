{% extends "global/Page.html" %}

{% block content %}
    <div class="container">
        <h2>Ronda {{ player.round_number }}</h2>

        <p>Para esta apuesta usted posee {{ tokens_disponibles }} tokens</p>

        <form method="post">
            <div style="display: inline-block; margin-right: 20px;">
                <div class="form-check">
                    <input type="radio" name="{{ form.choice.name }}" value="Hoja de Vida A" class="form-check-input" id="cv_a">
                    <label for="cv_a" class="form-check-label">
                        <img src="{% static 'HV_VEN.png' %}" alt="Hoja de Vida A" style="width: 100px; height: 200px;">
                    </label>
                </div>
            </div>
            <div style="display: inline-block;">
                <div class="form-check">
                    <input type="radio" name="{{ form.choice.name }}" value="Hoja de Vida B" class="form-check-input" id="cv_b">
                    <label for="cv_b" class="form-check-label">
                        <img src="{% static 'HV_COL.png' %}" alt="Hoja de Vida B" style="width: 100px; height: 200px;">
                    </label>
                </div>
            </div>


            <p>¿Qué porcentaje de sus tokens le apostará a su opción elegida? </p>
            <div style="display: flex; align-items: center;">
                 <input type="text" name="{{ form.bet_percentage.name }}"  class="form-control" style="width: 50px;">
                 <span style="margin-left: 5px;">%</span>
            </div>

            <br><br>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
{% endblock %}
